<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="img-slider/style.css" />
  </head>
  <body>
    <section class="slider-container">
      <a class="btn btn-primary" href="index.html"></a>
      <div class="slider-images">
        <div class="slider-img">
          <img src="img-slider/Images/image4.png" alt="1" />
          <h1>VSCODE</h1>
          <div class="details">
            <h2>Visual Code</h2>
            <p>Aplikasi Pendukung</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="img-slider/Images/image1.png" alt="2" />
          <h1>Wifi</h1>
          <div class="details">
            <h2>Wifi</h2>
            <p>Koneksi Internet</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="img-slider/Images/image3.jpg" alt="3" />
          <h1>Mouse</h1>
          <div class="details">
            <h2>Mouse</h2>
            <p>Perangkat Lunak</p>
          </div>
        </div>
        <div class="slider-img active">
          <img src="img-slider/Images/image2.png" alt="4" />
          <h1>Laptop</h1>
          <div class="details">
            <h2>Laptop</h2>
            <p>Perangkat Lunak</p>
          </div>
        </div>
        
    </section>
    <script src="img-slider/js/jQuery.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".slider-img").on("click", function () {
          $(".slider-img").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>
  </body>
</html>
